    <script>
        /* Tulis Javascript Di bawah Sini */
        var sumber = "data.json"
        var data_mentah = []
        var data_kopi = []


        $.getJSON(sumber).then(function (data) {
            data_mentah = data
            console.log(data_mentah)
            var opsi = '<option disabled selected>Semua Produk</option>'
            for (let key in data_mentah) {
                opsi += '<option value="' + key + '">' + key + '</option>'
                data_kopi.push(...data_mentah[key])        
            }
            select_kopi.innerHTML = opsi
            tampilkanData()
        })

        select_kopi.onchange = function () {
            var pilihan = select_kopi.value
            data_kopi = data_mentah[pilihan]
            console.log(data_kopi)
            tampilkanData()
        }

        function tampilkanData() {
            baris_produk.innerHTML = ""
            data_kopi.forEach(kopi => {
                baris_produk.innerHTML += `<div class="col mb-4">
                    <div class="card">
                        <img src="${kopi.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${kopi.nama}</h5>
                            <div class="row hargasize my-4">
                                <div class="col">
                                    ${kopi.size}
                                </div>
                                <div class="col fw-bold text-secondary">
                                    ${kopi.harga}
                                </div>
                            </div>
                            <a href="${kopi.link}" class="btn btn-success w-100"><i class="bi bi-cart4"></i> Beli</a>
                        </div>
                    </div>
                </div>`
            })
        }


        /* Batas Akhir penulisan kode Javascript */
